name: Android CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Create file
      run: cat /home/runner/work/trojan1-eventbuddy/trojan1-eventbuddy/code/app/google-services.json | base64
    - name: Putting data
      env:
        DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo $DATA > /home/runner/work/trojan1-eventbuddy/trojan1-eventbuddy/code/app/google-services.json
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: code
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: code
    - name: Run Unit Tests
      run: ./gradlew test
